                    <h3>Generator</h3>
									<form method="post" action="#" id="gencode">

											</div>

                                                <strong>Output Format (Use ' %s ' to indicate variable name)</strong>
												<input type="text" name="format" id="format" value="" placeholder="Output Format" />
											</div>


											<!-- Break -->
											<div class="col-12">
												<ul class="actions">
													<li><a href="#main" class="button primary" onclick="generate()">Generate</a></li>
													<li><input type="reset" value="Reset" /></li>
												</ul>
											</div>
                                            
                                            <div class="col-12" >
                                                <strong>Result</strong>

            <script>
                //"use strict";
                function copyAll(id) {

                  /* Get the text field */
                  var copyText = document.getElementById(id);

                  /* Select the text field */
                  copyText.select();

                  /* Copy the text inside the text field */
                  document.execCommand("Copy");

                  /* Alert the copied text */
                  alert("Copied the text: " + copyText.value);
                }
                
                function generate() {
                    let arr = gencode.variable.value.split(',');
                    let f = gencode.format.value;

                    if(!gencode.variable.value){ 
                        alert("Missing Variable Names!");
                        setTimeout(function(){ document.getElementById("variable").focus();}, 0);
                        return;
                    }else if (!f){
                        alert("Missing Output Format!");
                        setTimeout(function(){ document.getElementById("format").focus();}, 0);
                        return;
                    }
                    
                    let output = "";
                    for (let i = 0; i < arr.length; i++){
                        
                        let result = f.replace(/%s/gi, arr[i])
                                      .replace(/"/g,"\"");
                        output += result + "\n";              
                    }
                    gencode.output.value = output;
                }
                
                
                
            </script>
